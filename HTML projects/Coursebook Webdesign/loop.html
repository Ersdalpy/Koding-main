<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function iteration1 (){
            numberOfForLoopIterations = prompt("How many iterations?");
            for (let i = 0 ; i < numberOfForLoopIterations ; i++){
                document.write(i);
                document.write("<br \>");
            }
        }
        iteration1();
    </script>
</body>
</html>
